<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div>
        <h1>Login Page</h1>
        <div>
            <input type="text" name="" id="userEmail" placeholder="Enter your Email">
            <input type="text" name="" id="userPassword" placeholder="Enter your Password">
            <button id="userLogin" onclick="login()">Login</button>
        </div>
        <div>
            <h3 id="CreateAccount" onclick="toRegisterPage()">Create new Account</h3>
        </div>
    </div>
</body>

<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

<!-- Our script must be loaded after firebase references -->
<script src="/js/login.js"></script>

</html>
